apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: helloworld-python
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: docker.io/toyking/knative-helloworld-python:v2
            env:
              - name: TARGET
                value: "Python Sample v2"
